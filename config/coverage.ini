[coverage:paths]
source =
  lumapps
  */site-packages/lumapps

[coverage:run]
branch = true
source =
  lumapps
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  lumapps/__init__.py
  lumapps/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json