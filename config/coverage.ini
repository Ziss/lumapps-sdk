[coverage:paths]
source =
  lumapps
  */site-packages/lumapps

[coverage:run]
branch = true
source =
  lumapps
  tests
parallel = true
omit = 
    */site-packages/*
    lumapps/api/authlib_helpers.py
    examples/**

[coverage:report]
precision = 2
omit =
  lumapps/__init__.py
  lumapps/__main__.py
  tests/*

[html]
directory = build/coverage
